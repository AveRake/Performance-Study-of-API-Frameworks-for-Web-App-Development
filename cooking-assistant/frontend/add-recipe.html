<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить рецепт | Кулинарный Помощник</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .form-container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            max-width: 800px;
            margin: 30px auto;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: inherit;
        }
        
        textarea {
            min-height: 100px;
        }
        
        .ingredient-row, .instruction-row {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .ingredient-row input, .instruction-row input {
            flex: 1;
        }
        
        .remove-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 0 10px;
            cursor: pointer;
        }
        
        .add-btn {
            background: #5cb85c;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
            cursor: pointer;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Кулинарный Помощник</h1>
            <nav>
                <ul>
                    <li><a href="/">Главная</a></li>
                    <li><a href="/recipes">Рецепты</a></li>
                    <li><a href="/add-recipe">Добавить рецепт</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="form-container">
            <h2>Добавить новый рецепт</h2>
            <form id="add-recipe-form">
                <div class="form-group">
                    <label for="title">Название рецепта</label>
                    <input type="text" id="title" name="title" required>
                </div>
                
                <div class="form-group">
                    <label for="description">Описание</label>
                    <textarea id="description" name="description" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="prep-time">Время подготовки (мин)</label>
                    <input type="number" id="prep-time" name="prep-time" required>
                </div>
                
                <div class="form-group">
                    <label for="cook-time">Время готовки (мин)</label>
                    <input type="number" id="cook-time" name="cook-time" required>
                </div>
                
                <div class="form-group">
                    <label for="image">URL изображения</label>
                    <input type="url" id="image" name="image">
                </div>
                
                <div class="form-group">
                    <label>Ингредиенты</label>
                    <div id="ingredients-container">
                        <div class="ingredient-row">
                            <input type="text" name="ingredient" placeholder="Ингредиент" required>
                            <input type="text" name="amount" placeholder="Количество" required>
                            <button type="button" class="remove-btn">×</button>
                        </div>
                    </div>
                    <button type="button" id="add-ingredient" class="add-btn">Добавить ингредиент</button>
                </div>
                
                <div class="form-group">
                    <label>Инструкции</label>
                    <div id="instructions-container">
                        <div class="instruction-row">
                            <input type="text" name="instruction" placeholder="Шаг инструкции" required>
                            <button type="button" class="remove-btn">×</button>
                        </div>
                    </div>
                    <button type="button" id="add-instruction" class="add-btn">Добавить шаг</button>
                </div>
                
                <button type="submit" class="btn">Сохранить рецепт</button>
            </form>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 AveRake</p>
        </div>
    </footer>

    <script src="/static/script.js"></script>
</body>
</html>
