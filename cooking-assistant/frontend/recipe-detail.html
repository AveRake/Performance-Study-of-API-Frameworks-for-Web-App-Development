<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Детали рецепта | Кулинарный Помощник</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .recipe-detail-img {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .recipe-meta {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 30px;
            display: flex;
            gap: 20px;
        }
        
        .recipe-content {
            background: white;
            padding: 30px;
            border-radius: 8px;
        }
        
        .recipe-content h3 {
            margin: 20px 0 15px;
            color: var(--primary-color);
        }
        
        #ingredients-list, #instructions-list {
            margin-left: 20px;
        }
        
        #ingredients-list li {
            margin-bottom: 8px;
        }
        
        #instructions-list li {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Кулинарный Помощник</h1>
            <nav>
                <ul>
                    <li><a href="/">Главная</a></li>
                    <li><a href="/recipes">Рецепты</a></li>
                    <li><a href="/add-recipe">Добавить рецепт</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <div id="recipe-detail">
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 AveRake</p>
        </div>
    </footer>

    <script src="/static/script.js"></script>
</body>
</html>
