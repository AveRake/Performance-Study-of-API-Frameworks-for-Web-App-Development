<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App</title>
</head>
<body>
    <h1>Recipe App</h1>
    <div id="recipes"></div>

    <script>
        fetch('http://localhost:8080/recipes')
            .then(response => response.json())
            .then(data => {
                let recipesHTML = "<ul>";
                data.forEach(recipe => {
                    recipesHTML += `<li><strong>${recipe.title}</strong>: ${recipe.ingredients}</li>`;
                });
                recipesHTML += "</ul>";
                document.getElementById('recipes').innerHTML = recipesHTML;
            });
    </script>
</body>
</html>
